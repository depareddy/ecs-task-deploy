version: 0.2

env:
  variables:
    ECSTASKDEPLOY:""
phases:
  install:
    commands:
      - echo Entered the install phase...
      - apt-get update -y
      - apt-get -y --force-yes install nodejs
      - apt-get -y --force-yes install npm
      - npm install n -g
      - n 4.5.0
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - eval $(aws ecr get-login)
  build:
    commands:
      - npm install -g ecs-task-deploy
      - update-alternatives --install /usr/bin/node node /usr/bin/nodejs 10
      - ecs-task-deploy -r 'us-east-1' -c 'simplecluster' -n 'simplewebappdevserv' -i '839749875901.dkr.ecr.us-east-1.amazonaws.com/simplewebappdev:latest' --kill-task 'simplewebappdev'
  post_build:
    commands:
      - echo Build ended on `date`